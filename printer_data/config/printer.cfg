[include mainsail.cfg]
# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -2


[extruder]
max_extrude_only_distance: 100.0
max_extrude_only_velocity: 50
max_extrude_only_accel: 2000
max_extrude_cross_section: 0.5
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 8.0
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 25.54 # NG REVO PID
pid_Ki: 4.90 # NG REVO PID
pid_Kd: 33.25 # NG REVO PID
min_temp: 0
max_temp: 300 # NG REVO
pressure_advance: 0.0325


[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 462.10
pid_Ki: 85.47
pid_Kd: 624.59
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[verify_heater heater_bed]
check_gain_time = 120

[idle_timeout]
# Default timeout of 10 minutes is not enough for bed heat for PCCF
timeout: 300


[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
#serial: /dev/ttyPrinter
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 15
max_z_accel: 300

[safe_z_home] 
home_xy_position: 117.5,117.5 # Change coordinates to the center of your print bed
z_hop: 10                     # Move up 10mm 
z_hop_speed: 5


[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -50.00        # from M851 X-50.00
y_offset: -10.00        # from M851 Y-10.00
#z_offset: 0.0         # from M851 Z-0.14
probe_with_touch_mode: True
stow_on_each_sample: False

[input_shaper]
shaper_freq_x: 55.5
shaper_type_x: mzv
shaper_freq_y: 52.8
shaper_type_y: ei

[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]

[include start.cfg]
[include end.cfg]
[include leveling.cfg]
[include park.cfg]
[include loading.cfg]
[include cancel.cfg]

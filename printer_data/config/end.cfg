[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0

    # Switch to relative mode for retraction and small moves
    G91
    G1 E-3 F300    # retract
    G1 X-2 Y-2 F300   # move head slightly away

    # Raise Z safely
    G1 Z10 F1500     # lift nozzle 10mm

    # Switch back to absolute positioning
    G90

    # Move to upper-right corner safely (adjust if needed)
    G1 X235 Y235 F6000

    # Disable steppers
    M18
